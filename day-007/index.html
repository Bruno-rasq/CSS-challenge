<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia - 007</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="sass/style.css">

    <!-- icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="frame">
        <div class="nav"></div>
        <div class="box">

            <div class="box-header">
                <span class="material-symbols-outlined" id="menu">
                    menu
                </span>

                <p>Notifications</p>

                <input type="search" name="search" id="search" placeholder="Buscar">

                <span class="material-symbols-outlined" id="search-icon">
                    search
                </span>
            </div>

            <div class="box-main">
                <div class="notifications">
                    <p class="time">9:24 AM</p>
                    <h6 class="name-msm">John Walker</h6>
                    <p class="msm">posted a photo on your wall.</p>
                </div>

                <div class="notifications">
                    <p class="time">8:19 AM</p>
                    <h6 class="name-msm">Alice Parker</h6>
                    <p class="msm">commmented your last post.</p>
                </div>

                <div class="notifications">
                    <p class="time">Yesterday</p>
                    <h6 class="name-msm">Like Wayne</h6>
                    <p class="msm"> added you as friend.</p>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/script.js"></script>
    
</body>
</html>
