<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia - 007</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="sass/style.css">

    <!-- icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="frame">
        
        <div class="box" id="box">

            <div class="box-header">
                <span class="material-symbols-outlined" id="menu">
                    menu
                </span>

                <p>Notifications</p>

                <div class="search-div" id="searchbar">
                    <input type="search" name="search" id="search" placeholder="Buscar">
                </div>

                <span class="material-symbols-outlined" id="search-icon">
                    search
                </span>
            </div>

            <div class="box-main">

                <div class="notifications">

                    <div class="notification-icon-left">
                        <div class="icon-1"></div>
                        <div class="icon-2"></div>
                    </div>

                    <div class="notification">
                        <div class="time">
                            <p>9:24 AM</p>
                        </div>
                        <div class="msm">
                            <p><span class="name-msm">John Walker</span> posted a photo on your wall.</p>
                        </div>
                    </div>
                </div>

                <div class="notifications">

                    <div class="notification-icon-left">
                        <div class="icon-1"></div>
                        <div class="icon-2"></div>
                    </div>

                    <div class="notification">
                        <div class="time">
                            <p>8:19 AM</p>
                        </div>
                        <div class="msm">
                            <p><span class="name-msm">Alice Parker</span> commmented your last post.</p>
                        </div>
                    </div>
                </div>

                <div class="notifications">

                    <div class="notification-icon-left">
                        <div class="icon-1"></div>
                        <div class="icon-2"></div>
                    </div>

                    <div class="notification">
                        <div class="time">
                            <p>Yesterday</p>
                        </div>

                        <div class="msm">
                            <p><span class="name-msm">Like Wayne</span> added you as friend.</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="nav" id="nav">
            <ul>
                <li>
                    <span class="material-symbols-outlined">
                        dashboard
                    </span>
                    Dashboard
                </li>

                <li>
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    Profle
                </li>

                <li>
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                    Notifications
                </li>

                <li>
                    <span class="material-symbols-outlined">
                        chat
                    </span>
                    Messages
                </li>

                <li>
                    <span class="material-symbols-outlined">
                        tune
                    </span>
                    Settings
                </li>
            </ul>
        </div>

    </div>

    <script src="./js/script.js"></script>
    
</body>
</html>
