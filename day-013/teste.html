<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste desafio dia 13</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }

        body{
            width: 100vw;
            height: 100vh;
        }

        .frame{
            width: 450px;
            height: 450px;
            border-radius: 8px;
            background-color: lightgray;
            overflow: hidden;

            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        .frame .contacts{
            width: 450px;
            height: 450px;

            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 4px;

        }

        .frame .contacts .profile{
            background-color: yellowgreen;
        }

        .call{
            width: 450px;
            height: 225px;
            background-color: red;

            position: absolute;
            top: -100%;
            left: 0;
            z-index: 10;
            transition: all .7s ease-in-out;

        }
        
        .call-active{
            /* animation: down .7s ease-in-out forwards; */
            top: 0;
            left: 0;
        }

        /* @keyframes down {
            from {
                top: -100%;
                left: 0;
            }

            to{
                top: 0;
                left: 0;
            }
        } */

        .call-bottom{
            width: 450px;
            height: 225px;
            background-color: rgb(255, 217, 0);

            position: absolute;
            bottom: -100%;
            left: 0;
            z-index: 10;

            transition: all .7s ease-in-out;

        }

        /* @keyframes up {
            from {
                bottom: -100%;
                left: 0;
            }

            to{
                bottom: 0;
                left: 0;
            }
        } */

        .call-bottom-active{
            bottom: 0;
            left: 0;
        }

    </style>
</head>
<body>
    <div class="frame">

        <div class="contacts">
            <div class="profile">
                <button class="btn">click</button>
            </div>
            <div class="profile">
                <button class="btn">click</button>
            </div>
            <div class="profile">
                <button class="btn">click</button>
            </div>
            <div class="profile">
                <button class="btn">click</button>
            </div>
        </div>

        <div class="call">
            <button class="call-btn">close</button>
        </div>
        <div class="call-bottom">call</div>
    </div>

    <script>
        const call = document.querySelector(".call");
        const callBottom = document.querySelector(".call-bottom");

        // capturando mais de um elemento de mesma classe
        const btn = document.querySelectorAll(".btn");

        // btn.addEventListener("click", () => {
        //     call.classList.toggle("call-active");
        //     callBottom.classList.toggle("call-bottom-active");
        // });
        // o metodo addeventListener não funciona para lista de objetos, e sim para elemento.
        // por isso não funcionará bom a const btn pois se trata de uma lista de elementos

        btn.forEach((btn) => btn.addEventListener("click", () => {
            call.classList.toggle("call-active");
            callBottom.classList.toggle("call-bottom-active");
        }))

        const close = document.querySelector(".call-btn");

        close.addEventListener("click", () => {
            call.classList.toggle("call-active");
            callBottom.classList.toggle("call-bottom-active");
        })

    </script>
</body>
</html>
